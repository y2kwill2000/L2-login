TARGET_NEAREST_NAME [STRING]<br />
<br />
Targets the nearest Player or NPC with the name [STRING1].<br />
<br />
TARGET_NEAREST_NAME follows the targeting rules set with SET_TARGETING.<br />
<br />
Note: Targeting something twice will make you talk, attack, or follow it.<br />
<br />
EX: TARGET_NEAREST_NAME "Orc Grunt"<br />
