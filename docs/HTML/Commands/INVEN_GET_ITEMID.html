INVEN_GET_ITEMID [VINT] [INT]<br />
<br />
Stores the item type id of the inventory ITEM with the unique id INT2 in variable VINT1 as an int.<br />
<br />
The variable will be changed to an int regardless of what it's type was before the call.<br />
<br />
EX: DEFINE INT enr_id 0<br />
EX: INVEN_GET_ITEMID enr_id 100<br />
