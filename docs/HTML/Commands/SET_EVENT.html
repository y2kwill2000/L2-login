SET_EVENT [STRING] [STRING] [STRING]<br />
<br />
[STRING1] = Event Name<br />
[STRING1] = Filename of the event handler function<br />
[STRING1] = Name of the event handler function<br />
<br />
NOTE: File names are case sensitive!<br />
<br />
EX: SET_EVENT "<&SCRIPTEVENT_CHAT&>" Tests\event_test.l2s t<br />
