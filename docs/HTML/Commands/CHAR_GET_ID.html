CHAR_GET_ID [VINT] [STRING]<br />
<br />
Stores the id of the char with name STRING2(not case sensitive) in variable VINT1 as an int.<br />
<br />
The variable will be changed to an int regardless of what it's type was before the call.<br />
<br />
EX: DEFINE INT slothmo_id 0<br />
EX: CHAR_GET_ID slothmo_id slothmo<br />
