CHAR_GET_NAME [VSTRING] [INT]<br />
<br />
Stores the name of the char with id INT2 in variable VSTRING1 as a string.<br />
<br />
The variable will be changed to a string regardless of what it's type was before the call.<br />
<br />
EX: DEFINE STRING name "none"<br />
EX: CHAR_GET_NAME name 100<br />
