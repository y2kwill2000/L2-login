INVEN_GET_UID [VINT] [INT]<br />
<br />
Stores the unique item id of the inventory ITEM with the type id INT2 in variable VINT as an int.<br />
<br />
The variable will be changed to an int regardless of what it's type was before the call.<br />
<br />
EX: DEFINE INT enr_id 0<br />
EX: INVEN_GET_UID enr_id 100<br />
