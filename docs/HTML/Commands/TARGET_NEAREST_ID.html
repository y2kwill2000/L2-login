TARGET_NEAREST_ID [INT]<br />
<br />
Targets the nearest Player with the unique id of [INT1] or NPC with the type id of [INT1].<br />
<br />
TARGET_NEAREST_ID follows the targeting rules set with SET_TARGETING.<br />
<br />
Note: Targeting something twice will make you talk, attack, or follow it.<br />
<br />
EX: TARGET_NEAREST_ID 10<br />
