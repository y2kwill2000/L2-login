INJECTBB_CLIENT [VBYTEBUFFER]<br />
<br />
Injects a packet built from the passed BYTEBUFFER [VBYTEBUFFER1] into the stream to the CLIENT.<br />
<br />
Do NOT include the size of the BYTEBUFFER in your BYTEBUFFER.  This will be calculated and appended for you.<br />
<br />
EX: INJECTBB_CLIENT mybytebuffer<br />
