CLAN_GET_ID [VINT] [STRING]<br />
<br />
Stores the type id of the Clan with name STRING2(not case sensitive) in variable VINT1 as an int.<br />
<br />
The variable will be changed to an int regardless of what it's type was before the call.<br />
<br />
EX: DEFINE INT clan_id 0<br />
EX: CLAN_GET_ID clan_id PoopHeads<br />
