RETURN [V]<br />
<br />
This is used at the end of a function to return to the line that called the function as well as pass a value back from the function.<br />
<br />
Sometimes you will not want to return a value; in these cases return the global value VOID<br />
<br />
EX: RETURN VOID<br />
EX: RETURN VAR1<br />
EX: RETURN CHAR_CUR_HP<br />
