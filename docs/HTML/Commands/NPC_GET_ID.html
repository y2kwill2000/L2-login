NPC_GET_ID [VINT] [STRING]<br />
<br />
Stores the type id of the NPC with name STRING2(not case sensitive) in variable VINT1 as an int.<br />
<br />
The variable will be changed to an int regardless of what it's type was before the call.<br />
<br />
EX: DEFINE INT randolf_id 0<br />
EX: NPC_GET_ID randolf_id Randolf<br />
